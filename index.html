<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Hola mundo</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <h2><a href="">SOY NOTICIAS</a></h2>
        </header>
        <main>
            <h1>NOTICIAS EN VIVO</h1>
            <section class="noticias__envivo">
                
                <article class="noticia__envivoc5n">
                    <iframe width="100%" height="200px" src="https://www.youtube.com/embed/hD02TlIxHsY" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </article>
                <article class="noticia__envivotn">
                    <iframe width="100%" height="200px" src="https://www.youtube.com/embed/wHn1_QVoXGM" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </article>
                <article class="noticia__envivocronica">
                    <iframe width="100%" height="200px" src="https://www.youtube.com/embed/InSydaLSSlw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </article>
            </section>
            <section class="caja__noticias">
                
                <article class="noticia__n1">
                    <h1>ULTIMO MOMENTO</h1>
                    <p>En las ultimas horas se registro un incendio en la zona de avellaneda , en un deposito de aerosoles</p>
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/u4jefWnhkYE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </article>
                <article class="noticia__n2">
                    <h2>Mas Noticias</h2>
                    <p>Aqui tambien vemos mas noticias de todo lo que esta pasando en la Argentina</p>
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/R4iN00POFn8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </article>
            </section>
        </main>
        <aside>
            <section class="aside__publicidades">
                <article class="publicidad__01">
                    <a href="">
                        <img class="img__clandonas" src="./img/LogoClanDeLasDonas - copia.jpeg" alt="El Clan de las Donas">
                    </a>
                </article>

                <article class="publicidad__03">
                    <a href="">
                        <img class="img__onfire" src="./img/onfire.jpeg" alt="On Fire Refrigeracion">
                    </a>
                </article>
            
                <article class="publicidad__02">
                    <a href="">
                        <img class="img__altokee" src="./img/logoAltoke3.jpeg" alt="Al Tokee comidas Rapidas">
                    </a>
                </article>
            </section>
        </aside>
        <footer>
            <section class="caja__footer">
                <a href="https://www.mercadopago.com.ar/money-out/transfer/confirm">
                    <img class="logo__mp" src="https://bocaadherentes.com.ar/wp-content/uploads/2020/07/mp100-1.png"
                        alt="Donaciones">
                </a>
                <article class="map">
                    <iframe class="map__01"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.3093382357997!2d-58.49522028505009!3d-34.672141468628176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc93c33525001%3A0x49425ded58539da1!2sHubac%206653%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1652887062523!5m2!1ses!2sar"
                        width="150px" height="100px" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </article>
            </section>
        </footer>
    </div>
    
</body>
</html>
